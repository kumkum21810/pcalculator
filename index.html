<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox" class="inputBox">
            <div>
                <button class="operator btn clr">AC</button>
                <button class="operator btn clr">C</button>
                <button class="operator btn clr">%</button>
                <button class="operator btn clr">/</button>
            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator clr">*</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator clr">-</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator clr">+</button>
            </div>
            <div>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn equalBtn clr">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
